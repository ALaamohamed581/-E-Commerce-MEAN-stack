<div class="cart-page">
  <div class="grid">
    <div class="col-9">
      <div>
        <p-button
          label="contiue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart: 2:items</h4>
      </div>
      <div class="cart-shipping mb-5">
        Shipping after payment,Delivery time 1:4 working days
      </div>
      @for(item of cartItemDetalis;track item.product.name){
      <div class="cart-item">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img [src]="item.product.image" [alt]="item.product.name" />
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ item.product.name }}</div>
            <div class="cart-item-price">
              price :{{ item.product.price | currency }}
            </div>
            <div class="cart-item-price">quantity :{{ item.quantity }}</div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem(item.product.id)"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <!-- <div class="field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                inputId="minmax-buttons"
                [min]="0"
                [max]="100"
                [(ngModle)]="quantity"
                name="Quantity"
              />
            </div> -->
            <div class="cart-item-subtotal">
              Subtotal :
              <span class="cart-item-subtotal-value">
                {{ item.product.price! * item.quantity! | currency }}</span
              >
            </div>
          </div>
        </div>
      </div>
      }
    </div>

    <div class="col-3"><order-summary></order-summary></div>
  </div>
</div>
