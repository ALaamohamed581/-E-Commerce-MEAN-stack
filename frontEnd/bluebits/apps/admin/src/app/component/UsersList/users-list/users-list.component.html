<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="list of Users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              routerLink="/users/form"
              styleClass="p-button-success"
              label="new"
              icon="pi pi-plus"
              class="mr-2"
            /></div
        ></p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [value]="Users"
          [tableStyle]="{ 'min-width': '50rem' }"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Email</th>
              <th>isAdmin</th>
              <th>Country</th>
              <th class="text-center">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-User>
            <tr>
              <td>{{ User.name }}</td>
              <td>{{ User.email }}</td>
              <td>
                <p-tag
                  *ngIf="User.isAdmin"
                  class="mr - 2"
                  icon="pi pi-check"
                  severity="success"
                ></p-tag>
                <p-tag
                  *ngIf="!User.isAdmin"
                  class="mr - 2"
                  icon="pi pi-times"
                  severity="danger"
                ></p-tag>
              </td>
              <td>{{ User.country }}</td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-8"
                  icon="pi pi-trash"
                  (onClick)="deleteUset(User.id)"
                />

                <p-button
                  styleClass="p-button-info"
                  icon="pi pi-pencil"
                  class="mr-2"
                  (onClick)="updatedUser(User.id)"
                />
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
