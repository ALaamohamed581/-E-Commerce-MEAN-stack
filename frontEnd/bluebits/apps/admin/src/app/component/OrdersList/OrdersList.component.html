<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="list of Orders">
    <div class="p-grid"></div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [value]="Orders"
          [tableStyle]="{ 'min-width': '50rem' }"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <!-- <th pSortableColumn="name">
                Name <p-sortIcon field="user">User</p-sortIcon>
              </th> -->
              <th>
                Total price
                <p-sortIcon field="totalPrice">Total price</p-sortIcon>
              </th>
              <th>
                Date Ordered
                <p-sortIcon field="dateOrdered">Date Ordered</p-sortIcon>
              </th>
              <th>Status <p-sortIcon field="Status">Status</p-sortIcon></th>
              <th class="text-center">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <!-- <td>{{ order.user }}</td> -->
              <td>{{ order.totalPrice }}</td>
              <td>{{ order.dateOrdered | date : 'short' }}</td>
              <td>
                <p-tag
                  [value]="ordrsStatus[order.status].label"
                  [severity]="ordrsStatus[order.status].color"
                ></p-tag>
              </td>

              <td class="text-center">
                <p-button
                  styleClass="p-button-danger mr-8"
                  icon="pi pi-trash"
                  (onClick)="DeletedOrder(order.id)"
                />

                <p-button
                  styleClass="p-button-info"
                  icon="pi pi-eye"
                  class="mr-2"
                  (onClick)="View(order.id)"
                />
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
